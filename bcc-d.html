<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Denúncias - Brasil Central City</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #ffffff;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            background-color: #00eeff;
            color: #ffffff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00eeff;
        }
        .admin-login {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .admin-panel {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .admin-panel input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .admin-panel button {
            padding: 8px;
            background-color: #00e1ff;
            color: #464646;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .admin-panel button:hover {
            background-color: #00e1ff;
        }
        .denuncias {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .log-entry {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .log-entry p {
            margin: 0;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('paty/imgs/icon-fundo5.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* Ajuste a opacidade conforme desejado */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="container">
        <h1>Painel de Denúncias - Brasil Central City</h1>
        <form id="denunciaForm">
            <label for="categoria">Categoria da Denúncia:</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione...</option>
                <option value="player">Player</option>
                <option value="staff">Staff</option>
                <option value="policia">Polícia</option>
                <option value="bandido">Bandido</option>
                <option value="bug">Bug do Mapa</option>
            </select>

            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="detalhes">Detalhes da Denúncia:</label>
            <textarea id="detalhes" name="detalhes" rows="5" placeholder="Descreva os detalhes da denúncia" required></textarea>

            <button type="submit">Enviar Denúncia</button>
        </form>
    </div>

    <div class="admin-login">
        <button id="openAdminPanel">Login Staff</button>
    </div>

    <div class="admin-panel" id="adminPanel">
        <h2>Login de Administrador</h2>
        <input type="text" id="adminIP" placeholder="Digite seu IP" required>
        <button id="adminLogin">Login</button>
        <button id="clearDatabase">Limpar Banco de Dados</button>
    </div>

    <div class="denuncias" id="denunciasPanel">
        <h2>Denúncias Recebidas</h2>
        <div>
            <label for="filtroCategoria">Filtrar por Categoria:</label>
            <select id="filtroCategoria">
                <option value="todos">Todos</option>
                <option value="player">Player</option>
                <option value="staff">Staff</option>
                <option value="policia">Polícia</option>
                <option value="bandido">Bandido</option>
                <option value="bug">Bug do Mapa</option>
            </select>
        </div>
        <div id="logs"></div>
    </div>

    <script src="js/denuncias.js"></script>
</body>
</html>
